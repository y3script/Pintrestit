{% extends "base.html" %}
{% block content %}
{% if data['type'] == "image" %}
<img src="{{data['url']}}" class="img-fluid img-down" alt="Responsive image"><br>
{% else %}
<video src="{{data['url']}}" class="img-fluid" alt="Responsive image" controls></video><br>
{% endif %}
<br><br><a href="{{data['url']}}" target="_blank"><button class="btn btn-primary">Download</button></a>
{% endblock %}
